<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FCC: Survey Form</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">freecodecamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            
             <form id="survey-form" action="">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="user-name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="user-email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age</label>
            <input type="number" name="user-age"
            min="10" max="80" id="number" placeholder="Age" required>
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select name="user-role" id="dropdown" required>
                <option disabled selected value>Select Your Current Role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="part-time-job">Part Time Job</option>
                <option value="business">Business</option>
                <option value="freelancer">Freelancer</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freecodecamp to a friend?</p>
            <label>
                <input type="radio" name="user-recommend" value="Definitely" class="input-radio" checked>
                Definitelyüëç
            </label>
            <label>
                <input type="radio" name="user-recommend" value="Maybe" class="input-radio">
                Maybeü§∑
            </label>
            <label>
                <input type="radio" name="user-recommend" value="Not Sure" class="input-radio">
                Not Sureüòï
            </label>
            <label>
                <input type="radio" name="user-recommend" value="Not Everybody" class="input-radio">
                Not Everybodyü§î
            </label>
            <label>
                <input type="radio" name="user-recommend" value="None" class="input-radio">
                None(No God!! Please No!!)ü•¥
            </label>
        </div>
        <div class="form-group">
            <p>What would you like to see improved?(check all that apply)</p>
            <label>
                <input type="checkbox" name="improvement" value="Front-End Projects" >
                Front-End Projects
            </label>
            <label>
                <input type="checkbox" name="improvement" value="Back-End Projects">
                Back-End Projects
            </label>
            <label>
                <input type="checkbox" name="improvement" value="Data Visualization" >
                Data Visualization
            </label>
            <label>
                <input type="checkbox" name="improvement" value="Challenges">
                Challenges
            </label>
            <label>
                <input type="checkbox" name="improvement" value="Open Source Community" >
                Open Source Community
                </label>
            <label>
                <input type="checkbox" name="improvement" value="Gitter help rooms" >
                Gitter help rooms
            </label>
            <label>
                <input type="checkbox" name="improvement" value="Videos">
                Videos
            </label>
            <label>
                <input type="checkbox" name="improvement" value="City Meetups">
                City Meetups
            </label>
            <label>
                <input type="checkbox" name="improvement" value="Wiki">
                Wiki
            </label>
            <label>
                <input type="checkbox" name="improvement" value="Forum">
                Forum
            </label>
            <label>
                <input type="checkbox" name="improvement" value="Additional Courses">
                Additional Courses
            </label>
        </div>
        <div class="form-group">
            <p>Any Comments or Suggestions?</p>
            <textarea name="commnent" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
             </form> 
         </div>
          
     <script  src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
     </body>
</html>
